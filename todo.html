<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="todo.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

     <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-png">
</head>
<body>
    <header id="myHeader">
        <div id="head">
        <h1>TO DO</h1>
        <img src="images/icon-moon.svg" alt="moon">
        </div>
        <div id="addToDo">
            <input type="checkbox" name="checkbox" id="addingToDo" >
            <input type="text" name="newToDo" id="newToDo" placeholder="Create a new todo...">
        </div>
    </header>
    <main>
        <div id="mainBox">
            <ul id="myList">
                
            </ul>
           <div id="navThingies">
             <div id="buttons">
               <button type="button" id="all">All</button>
               <button type="button" id="active">Active</button>
               <button type="button" id="completed">Completed</button>
             </div>
             <div id="clearDiv">
                <button id="clearButton">Clear Completed</button>
             </div>
           </div>
        </div>
    </main>
    <script src="todo.js"></script>
</body>
</html>
